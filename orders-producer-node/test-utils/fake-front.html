        ws.onopen = () => {
            statusEl.textContent = "Conectado";

        };

        ws.onmessage = (event) => {
            console.log("Mensaje recibido:", event.data);
            alert("ðŸ”” NotificaciÃ³n recibida: " + event.data);
        };

        ws.onclose = () => {

            console.log("WebSocket cerrado");

        ws.onerror = (err) => {
            console.error("Error en WebSocket:", err);
        };
    </script>
